{% extends 'base.html' %}
{% block title %}Reset password{% endblock %}
{% block content %}
<h1>Reset password</h1>

<form method="post" class="form-card">
  <label>Email</label>
  <input type="email" name="email" required>
  <div class="form-row">
    <button class="button" type="submit">Send reset link</button>
  </div>
</form>
{% endblock %}
