{% extends 'base.html' %}
{% block title %}Driver {{ driver.id }}{% endblock %}
{% block content %}
<h1>{{ driver.full_name }}</h1>
<div class="card">
  <p><strong>License:</strong> {{ driver.license_number }}</p>
  <p><strong>Experience:</strong> {{ driver.experience_years }} years</p>
  <p><strong>Medical check:</strong> {{ driver.medical_check }}</p>
</div>
{% endblock %}
