{% extends 'base.html' %}
{% block title %}Add trip{% endblock %}
{% block content %}
<h1>Add trip</h1>

<form method="post" class="form-card">

  <label>Date</label>
  <input name="date" type="datetime-local" required>

  <label>Route</label>
  <input name="route" required>

  <label>Distance (km)</label>
  <input name="distance_km" type="number" step="0.1" min="0" required>

  <label>Vehicle</label>
  <select name="vehicle_id" required>
    {% for v in vehicles %}
      <option value="{{ v.id }}">{{ v.brand }} {{ v.model }}</option>
    {% endfor %}
  </select>

  <label>Driver</label>
  <select name="driver_id" required>
    {% for d in drivers %}
      <option value="{{ d.id }}">{{ d.full_name }}</option>
    {% endfor %}
  </select>

  <div class="form-row" style="margin-top:12px">
    <button class="button" type="submit">Save</button>
    <a class="button" href="{{ url_for('admin.manage_trips') }}" style="background:#6b7280">Cancel</a>
  </div>

</form>
{% endblock %}
